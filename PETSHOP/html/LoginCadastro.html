<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </div>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crie Sua Conta</h1>
                <div class="social-container">
                    <a href="https://web.facebook.com" class="social">
                        <img src="imagens/LogoFacebookLogin1.png" alt="Facebook" class="social-logo">
                    </a>
                    <a href="https://www.google.com.br/?hl=pt-BR" class="social">
                        <img src="imagens/LogoGoogleLogin.png" alt="Google" class="social-logo">
                    </a>
                    <a href="https://www.instagram.com" class="social">
                        <img src="imagens/LogoInstagramLogin.png" alt="Instagram" class="social-logo">
                    </a>
                </div>
                <span>Use seu email para se Registrar</span>
                <input type="text" placeholder="Nome" />
                <input type="text" placeholder="Email" />
                <input type="email" placeholder="Confirme seu Email" />
                <input type="password" placeholder="Senha" />
                <input type="password" placeholder="Confirme sua Senha" />
                <button>Cadastre-se</button>
                <button>
                    <svg height="16" width="16" xmlns="" version="1.1" viewBox="0 0 1024 1024"><path d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"></path></svg>
                </button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Entre</h1>
                <div class="social-container">
                    <a href="https://web.facebook.com" class="social">
                        <img src="imagens/LogoFacebookLogin1.png" alt="Facebook" class="social-logo">
                    </a>
                    <a href="https://www.google.com.br/?hl=pt-BR" class="social">
                        <img src="imagens/LogoGoogleLogin.png" alt="Google" class="social-logo">
                    </a>
                    <a href="https://www.instagram.com" class="social">
                        <img src="imagens/LogoInstagramLogin.png" alt="Instagram" class="social-logo">
                    </a>
                </div>
                <span>Use sua Conta</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="https://accounts.google.com/AccountChooser/signinchooser?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser&ec=asw-gmail-globalnav-signin&theme=glif">Esqueceu sua Senha?</a>
                <button>Entre</button>
                
                <button>
                    <svg height="16" width="16" xmlns="" version="1.1" viewBox="0 0 1024 1024"><path d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"></path></svg>
                  </button>

            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem vindo Novamente!</h1>
                    <p>Para se manter conectado conosco, faça login com suas informações pessoais</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá Amigo!</h1>
                    <p>Insira seus dados pessoais e comece sua jornada conosco</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>
    <script src="javascript/Login.js"></script>
</body>
