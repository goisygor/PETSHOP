<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="css/Pagamento.css">
</head>

<body>
    <!--Begin Checkout-->

    <div class="container">
        <p class="help" style="color:#ffffff;">
            Por Favor revise seus pedidos
        </p>
        <div class="box card-panel z-depth-3">
            <div class="merchant">
                <img id="crickets" src="imagens/HomeLogo.png" />
                <h5 class="center-align">Animal World</h5>
                <p>15 dezembro, 2023 20:40 </p>
            </div>
            <div class="invoice">
                <table class="highlight">
                    <thead>
                        <tr>
                            <th>QT</th>
                            <th>ITEM</th>
                            <th class="right-align">PREÇO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2</td>
                            <td>Ração GranPremium Dog</td>
                            <td class="right-align">R$185.99</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Ração Whiskas</td>
                            <td class="right-align">R$15.00</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="right-align">Tax</td>
                            <td class="right-align">$2.50</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="right-align bold">Total</td>
                            <td class="right-align bold">R$203,49</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="payment">
                <h5>Informe os dados</h5>
                <div class="credit-card-box card-panel z-depth-2 animation-element slide-left">
                    <div class="flip">
                        <div class="front">
                            <div class="logo">
                                <img src="http://cdn.flaticon.com/svg/39/39134.svg" alt="" />
                            </div>
                            <div class="number input-field">
                                <label for="card-number">Número do Cartão</label>
                                <input type="text" id="card-number" class="input-card-number" maxlength="4" />
                                <input type="text" id="card-number-1" class="input-card-number" maxlength="4" />
                                <input type="text" id="card-number-2" class="input-card-number" maxlength="4" />
                                <input type="text" id="card-number-3" class="input-card-number" maxlength="4" />
                            </div>
                            <div class="cvv input-field">
                                <label for="card-cvv">CVV</label>
                                <input type="text" id="card-cvv" class="input-card-cvv" maxlength="3" />
                            </div>
                            <div class="card-holder input-field">
                                <label for="name">Nome do Titular</label>
                                <input type="text" name="name" id="name">
                            </div>
                            <div class="card-expiration-date input-field">
                                <label>Expira em</label>
                                <div class="input-field inline">
                                    <select id="month" class="browser-default">
                                        <option disabled selected>Mês</option>
                                        <option value="01">Jan</option>
                                        <option value="02">Fev</option>
                                        <option value="03">Mar</option>
                                        <option value="04">Abr</option>
                                        <option value="05">Mai</option>
                                        <option value="06">Jun</option>
                                        <option value="07">Jul</option>
                                        <option value="08">Ago</option>
                                        <option value="09">Set</option>
                                        <option value="10">Out</option>
                                        <option value="11">Nov</option>
                                        <option value="12">Dez</option>
                                    </select>
                                </div>
                                <div class="input-field inline">
                                    <select id="year" class="browser-default">
                                        <option disabled selected>Ano</option>
                                        <option value="2022">2024</option>
                                        <option value="2023">2025</option>
                                        <option value="2024">2026</option>
                                        <option value="2025">2027</option>
                                        <option value="2025">2028</option>
                                        <option value="2025">2029</option>
                                        <option value="2025">2030</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button checkout row">
                        <button
                            class="col s12 btn-large green btn waves-effect waves-dark register"><span>Finalizar</span>
                            <i class="fa fa-check"></i></button>
                    </div>
                </div>

            </div>
            <script src="javascript/Pagamento.js"></script>
            <script>
                $(document).ready(function () {
                    $('select').formSelect(); // Alterado para formSelect() para versões recentes do Materialize
                });
            </script>
</body>

</html>
